    url: https://www.silkky.cloud
  - name: Searx
    url: https://searx.silkky.cloud
  - name: Piped
    url: https://piped.silkky.cloud
  - name: Piped Proxy
    url: https://proxy.piped.silkky.cloud
  - name: Piped API
    url: https://api.piped.silkky.cloud/trending
  - name: Send
    url: https://send.silkky.cloud
  - name: Vikunja
    url: tasks.silkky.cloud
  - name: Bitwarden
    url: https://vault.silkky.cloud
  - name: Libreddit
    url: libreddit.silkky.cloud
  - name: Nitter
    url: https://nitter.silkky.cloud
  - name: Privatebin
    url: https://privatebin.silkky.cloud
  - name: Server 1
    check: "tcp-ping"
    url: $SERVER1_IP
    port: 80
